<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header><h1>Todo List</h1></header>
        <main>
            <nav class="left-panel">
                <div class="home">
                    <h1>Home</h1>
                    <button id="all-btn" class="nav-btn"><img id="stack" src="./assets/stack.svg" alt="All-tasks"><div >All tasks</div></button> 
                    <button id="today-btn" class="nav-btn"><img id="today" src="./assets/star.svg" alt="Today-tasks"><div>Today</div></button>
                    <button id="week-btn" class="nav-btn"><img id="week" src="./assets/calendar.svg" alt="Week-tasks"><div>This Week</div></button>
                </div>
                <div class="projects">
                    <h1>Projects</h1>
                    <div class="project-list"></div>
                    <form id="project-form">
                        <label for="project-title">Title:</label><br>
                        <input type="text" name="title" id="project-title" required><br>
                        <button><img id="add" src="./assets/add.svg" alt="Add-project">Add project</button>
                    </form>
                </div>
            </nav>
            <div class="right-panel">
                <div class="title-container"><img id="title-icon" src="./assets/box.svg" alt="Project"><h1 class="project-title"></h1></div>
                <div class="task-list"></div>
                
                <form id="task-form">
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title" required><br>
                    <label for="date">Due date:</label><br>
                    <input type="date" name="date" id="date"><br>
                    <label for="priority">Priority:</label><br>
                    <select name="priority" id="priority">
                        <option value="-">-</option>
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                        <br>
                    <button id="btn-submit" form="task-form" type="submit"><img id="add" src="./assets/add.svg" alt="Add-task">Add task</button>
                </form>
            </div>
        </main>
        <footer>footer</footer>
        
        <div id="modal" class="modal">
        <h3 id="modal-title"></h3>
            <form id="edit-project-form">
                <label for="edit-project-title">Title:</label><br>
                <input type="text" name="title" id="edit-project-title" required><br>
                <button id="form-btn-edit">Edit</button>
                <button id="form-btn-cancel">Cancel</button>
            </form>
            <form id="edit-task-form">
                <label for="edit-task-title">Title:</label><br>
                <input type="text" name="title" id="edit-task-title" required><br>
                <label for="edit-date">Due date:</label><br>
                <input type="date" name="date" id="edit-date"><br>
                <label for="edit-priority">Priority:</label><br>
                <select name="priority" id="edit-priority">
                    <option value="-">-</option>
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select> <br>
                <button id="task-form-btn-edit">Edit</button>
                <button id="task-form-btn-cancel">Cancel</button>
            </form>
        </div>
        <div id="overlay"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
