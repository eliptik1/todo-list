<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Kanit&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header>
            <label id="hamburger-menu" class="burger" for="burger">
                <input type="checkbox" id="burger">
                <img id="burger-open" src="./assets/hamburger.svg" alt="open-menu">
                <img id="burger-close" src="./assets/remove.svg" alt="close-menu">
            </label>
            <div class="logo-container">
                <img id="logo" src="./assets/logo.svg" alt="Logo">
                <h1>TODO</h1>
            </div>
        </header>
        <main>
            <div class="left-panel-container">
                <nav class="left-panel">
                <div class="home">
                    <h3>Home</h3>
                    <button id="all-btn" class="nav-btn"><img id="stack" src="./assets/stack.svg" alt="All-tasks"><div >All tasks</div></button> 
                    <button id="today-btn" class="nav-btn"><img id="today" src="./assets/star.svg" alt="Today-tasks"><div>Today</div></button>
                    <button id="week-btn" class="nav-btn"><img id="week" src="./assets/calendar.svg" alt="Week-tasks"><div>This Week</div></button>
                </div>
                <div class="projects">
                    <h3>Projects</h3>
                    <div class="project-list"></div>
                    <form id="project-form" class="hidden">
                        <input type="text" name="title" id="project-title" placeholder="New Project" required>
                        <button form="project-form">Add</button>
                    </form>
                    <button id="open-project-form"><img id="add" src="./assets/add.svg" alt="Add-project">Add project</button>
                </div>
            </nav>
        </div>
            <div class="right-panel">
                <div class="title-container"><img id="title-icon" src="./assets/box.svg" alt="Project"><h2 class="project-title"></h2></div>
                <div class="task-list"></div>
                
                <form id="task-form" class="hidden">
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title" placeholder="New Task" required><br>
                    <label for="date">Due date:</label><br>
                    <input type="date" name="date" id="date"><br>
                    <div class="date-buttons">
                        <button id="date-today">Today</button>
                        <button id="date-tomorrow">Tomorrow</button>
                        <button id="date-next-week">Next Week</button>
                    </div><br>
                    <label for="priority">Priority:</label><br>
                    <select name="priority" id="priority">
                        <option value="-">-</option>
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                        <br>
                    <button id="btn-submit" form="task-form" type="submit">Add</button>
                </form>
                <button id="open-task-form"><img id="add" src="./assets/add.svg" alt="Add-task">Add task</button>
            </div>
        </main>
        <footer>
            Copyright &copy 2023 eliptik1 &nbsp
            <a href="https://github.com/eliptik1">
                <i class="fa fa-github" style="font-size:22px; color: rgb(37, 47, 67)"></i>
            </a>
        </footer>
        
        <div id="modal" class="modal">
            <h3 id="modal-title"></h3>
            <form id="edit-project-form">
                <label for="edit-project-title">Title:</label><br>
                <input type="text" name="title" id="edit-project-title" required><br>
                <button id="form-btn-edit">Edit</button>
                <button id="form-btn-cancel">Cancel</button>
            </form>
            <form id="delete-project-form">
                <p>Project <span>test</span> will be deleted, are you sure?</p><br>
                <button id="form-btn-delete">Delete</button>
                <button id="form-delete-project-cancel">Cancel</button>
            </form>
            <form id="edit-task-form">
                <label for="edit-task-title">Title:</label><br>
                <input type="text" name="title" id="edit-task-title" required><br>
                <label for="edit-date">Due date:</label><br>
                <input type="date" name="date" id="edit-date"><br>
                <div class="date-buttons">
                    <button id="edit-date-today">Today</button>
                    <button id="edit-date-tomorrow">Tomorrow</button>
                    <button id="edit-date-next-week">Next Week</button>
                </div><br>
                <label for="edit-priority">Priority:</label><br>
                <select name="priority" id="edit-priority">
                    <option value="-">-</option>
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select> <br>
                <button id="task-form-btn-edit">Edit</button>
                <button id="task-form-btn-cancel">Cancel</button>
            </form>
            <form id="delete-task-form">
                <p>Task <span>test</span> will be deleted, are you sure?</p><br>
                <button id="form-btn-delete">Delete</button>
                <button id="form-delete-task-cancel">Cancel</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div id="menu-overlay"></div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
